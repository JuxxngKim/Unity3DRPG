syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2;
  S_DESPAWN = 3;
  S_CHANGE_HP = 4;
  S_DIE = 5;
  S_PING = 6;
  C_PONG = 7;
  C_MOVE = 8;
  S_MOVE = 9;
  C_SKILL = 10;
  S_SKILL = 11;
}

enum GameObjectType {
  NONE = 0;
  PLAYER = 1;
  MONSTER = 2;
  SKILL = 3;
}

enum ActorState {
  IDLE = 0;
  MOVING = 1;
  ATTACK = 2;
  DEAD = 3;
}

message S_EnterGame {
  ObjectInfo player = 1;
}

message S_LeaveGame {
}

message S_ChangeHp {
  int32 objectId = 1;
  int32 hp = 2;
}

message S_Die {
  int32 objectId = 1;
  int32 attackerId = 2;
}

message S_Spawn {
  repeated ObjectInfo objects = 1;
}

message S_Despawn {
  repeated int32 objectIds = 1;
}

message S_Ping {
  int64 time = 1;
}

message C_Pong {
  int64 time = 1;
}

message C_Move {
  PositionInfo posInfo = 1;
}

message S_Move {
  int32 objectId = 1;
  PositionInfo posInfo = 2;
}

message C_Skill {
  SkillInfo info = 1;
}

message S_Skill {
  int32 objectId = 1;
  SkillInfo info = 2;
}

message StatInfo {
  int32 level = 1;
  int32 hp = 2;
  int32 maxHp = 3;
  int32 attack = 4;
  float speed = 5;
  int32 totalExp = 6;
}

message PositionInfo {
  ActorState state = 1;
  float dirX = 2;
  float dirY = 3;
  float dirZ = 4;
  float posX = 5;
  float posY = 6;
  float posZ = 7;
}

message ObjectInfo {
  int32 objectId = 1;
  string name = 2;
  PositionInfo posInfo = 3;
  StatInfo statInfo = 4;
}

message SkillInfo {
  int32 skillId = 1;
}